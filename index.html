<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Test</title>
    npx tailwindcss -i ./gsrc/input.css -o ./src/output.css --watch
    <!-- npx tailwindcss -i ./input.css -o ./style.css --watch -->
    <link rel = "stylesheet" href = "style.css"> <!-- Make sure to link your Tailwind CSS file -->
</head>

<body class="font-sans">

    <!-- Banner Section -->
    <section class="bg-blue-600 text-white h-screen flex items-center justify-center">
        <h1 class="text-5xl font-bold">Welcome to My Website</h1>
    </section>

    <!-- Navigation Buttons -->
    <div class="flex justify-center space-x-4 py-6 bg-gray-100 sticky top-0 z-10 shadow-md">
        <button class="scroll-btn text-lg font-semibold text-blue-600" data-target="#section1">Section 1</button>
        <button class="scroll-btn text-lg font-semibold text-blue-600" data-target="#section2">Section 2</button>
        <button class="scroll-btn text-lg font-semibold text-blue-600" data-target="#section3">Section 3</button>
        <button class="scroll-btn text-lg font-semibold text-blue-600" data-target="#section4">Section 4</button>
        <button class="scroll-btn text-lg font-semibold text-blue-600" data-target="#section5">Section 5</button>
    </div>

    <!-- Sections Below the Banner -->
    <section id="section1" class="min-h-screen flex items-center justify-center bg-blue-100">
        <h2 class="text-4xl font-bold text-blue-600">Section 1 Content</h2>
    </section>
    <section id="section2" class="min-h-screen flex items-center justify-center bg-blue-200">
        <h2 class="text-4xl font-bold text-blue-700">Section 2 Content</h2>
    </section>
    <section id="section3" class="min-h-screen flex items-center justify-center bg-blue-300">
        <h2 class="text-4xl font-bold text-blue-800">Section 3 Content</h2>
    </section>
    <section id="section4" class="min-h-screen flex items-center justify-center bg-blue-400">
        <h2 class="text-4xl font-bold text-white">Section 4 Content</h2>
    </section>
    <section id="section5" class="min-h-screen flex items-center justify-center bg-blue-500">
        <h2 class="text-4xl font-bold text-white">Section 5 Content</h2>
    </section>

    <!-- Smooth Scroll Script -->
    <script>
        document.querySelectorAll('.scroll-btn').forEach(button => {
            button.addEventListener('click', function() {
                const target = document.querySelector(this.getAttribute('data-target'));
                target.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>

</html>
